<!doctype html>
<html ng-app="transantiagoScannerApp">
  <head>
    <meta charset="utf-8">
    <title>Transantiago Scanner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="MenÃº" ng-click="toggleSidenav()">
          <md-icon md-svg-icon="/images/svg/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Transantiago Scanner</span>
        </h2>
        <span flex></span>
        <div ng-if="selectedBusRoute">
          <span>{{selectedBusRoute}}</span>
          <span ng-if="selectedBusRouteDirectionName">&nbsp;{{selectedBusRouteDirectionName}}</span>
        </div>
      </div>
    </md-toolbar>

    <section layout="vertical" layout-fill>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex-md="80">
        <md-content ng-controller="SidenavCtrl">
          <md-list class="no_padding">
            <md-list-item ng-repeat="busRoute in busRoutes">
              <p style="margin: 10px">{{ ::busRoute }}</p>
              <md-button class="md-fab md-mini" aria-label="Ida" ng-click="setBusRoute(busRoute, 0)">
                <md-icon md-svg-src="/bower_components/material-design-icons/navigation/svg/production/ic_arrow_drop_up_24px.svg"></md-icon>
              </md-button>
              <md-button class="md-fab md-mini md-primary" aria-label="Regreso" ng-click="setBusRoute(busRoute, 1)">
                <md-icon md-svg-src="/bower_components/material-design-icons/navigation/svg/production/ic_arrow_drop_down_24px.svg"></md-icon>
              </md-button>
              <!--md-button class="md-fab md-mini md-warn" aria-label="Favorito" ng-click="setBusRouteFavorite(busRoute)">
                <md-icon md-svg-src="/bower_components/material-design-icons/action/svg/production/ic_favorite_24px.svg"></md-icon>
              </md-button-->
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
      <md-content class="no_padding" layout-padding flex>
        <div id="google_map_container"></div>
      </md-content>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='bower_components/angular-cookies/angular-cookies.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='bower_components/angular-route/angular-route.js'></script>
    <script src='bower_components/angular-sanitize/angular-sanitize.js'></script>
    <script src='bower_components/angular-aria/angular-aria.js'></script>
    <script src='bower_components/angular-messages/angular-messages.js'></script>
    <script src='bower_components/angular-material/angular-material.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
    <script src='bower_components/sprintf/src/sprintf.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/sidenav.js"></script>
    <!-- endbuild -->

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
</body>
</html>
